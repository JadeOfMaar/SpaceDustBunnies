// Adds Nertea-suite CRP harvesting
// ------------------------------

@PART[spacedust-atmosphere-processor-125-1|spacedust-atmosphere-processor-25-1]:AFTER[SpaceDust]:NEEDS[CommunityResourcePack]
{
	@MODULE[ModuleSpaceDustHarvester]
	{
		HARVESTED_RESOURCE
		{
			Name = LqdAmmonia
			BaseEfficiency = 1
		}
		HARVESTED_RESOURCE
		{
			Name = LqdCO2
			BaseEfficiency = 1
		}
		%HARVESTED_RESOURCE[LqdDeuterium]
		{
			%BaseEfficiency = 1
		}
		%HARVESTED_RESOURCE[LqdHe3]
		{
			%BaseEfficiency = 1
		}
		%HARVESTED_RESOURCE[LqdHydrogen]
		{
			%BaseEfficiency = 1
		}
		HARVESTED_RESOURCE
		{
			Name = LqdMethane
			BaseEfficiency = 1
		}
		HARVESTED_RESOURCE
		{
			Name = LqdNitrogen
			BaseEfficiency = 1
		}
		HARVESTED_RESOURCE
		{
			Name = Rock
			BaseEfficiency = 1
		}
		HARVESTED_RESOURCE
		{
			Name = Water
			BaseEfficiency = 1
		}
	}
}
